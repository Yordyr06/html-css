<form action="">
  <label for="nombre">
    <span>多Cual es tu nombre?</span>
    <input
      type="text"
      name="nombre"
      id="nombre"
      autocomplete="name"
      required
    />
  </label>
  <label for="correo">
    <span>多Cual es tu email?</span>
    <input
      type="email"
      name="correo"
      id="correo"
      autocomplete="email"
      required
    />
  </label>
  <label for="pais">
    <span>多Cual es tu pais?</span>
    <input
      type="text"
      name="pais"
      id="pais"
      autocomplete="country"
      required
    />
  </label>
  <label for="cp">
    <span>多Cual es tu codigo postal?</span>
    <input
      type="text"
      name="cp"
      id="cp"
      autocomplete="postal-code"
      required
    />
  </label>
  <input type="submit" />
</form>
