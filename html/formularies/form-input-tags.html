<form action=""> <!--le indica al cliente el inicio de un formulario-->
  <label for="nombre"> <!--contenedor de campo-->
    <span>¿Cual es tu nombre?</span> <!--esto servira para dar una breve descripcion del campo-->
    <input type="text" id="nombre" placeholder="Tu nombre" /> <!--esta es la caja de texto donde ira la informacion del usuario-->
  </label>
  <label for="inicio-platzi">
    <span>¿Qué día comenzaste en Platzi?</span>
    <input type="date" id="inicio-platzi" />
  </label>
  <label for="horario">
    <span>¿En que horario estudias?</span>
    <input type="time" id="horario" />
  </label>
</form>
